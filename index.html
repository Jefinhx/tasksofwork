<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="top-section">
            <div id="weather"></div>
            <h1>Gerenciador de Tarefas</h1>
            <div id="clock"></div>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="userInput" style="border-radius: 0;" placeholder="Nome do usuário">
            <input type="text" class="form-control" id="task" placeholder="Digite uma tarefa">
            <input type="text" class="form-control" id="category" placeholder="Digite uma categoria">
            <input type="text" class="form-control" id="city" placeholder="Digite a cidade">
            <input type="date" class="form-control" id="date" placeholder="Digite a data">
            <button id="saveBtn" class="btn btn-success">Salvar</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Tarefa</th>
                    <th>Categoria</th>
                    <th>Cidade</th>
                    <th>Data</th>
                    <th>Data Cadastro</th>
                    <th>Concluída</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tasksTable">
            </tbody>
        </table>
        <div id="messageDiv"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
